<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>首页</title>
<#assign sec=JspTaglibs["/WEB-INF/tld/security.tld"] /> 
<link rel="stylesheet" type="text/css"  id="themesfile" href="${rc.contextPath}/static/css/jquery-easyui-1.4/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/static/css/jquery-easyui-1.4/themes/icon.css">
<link rel="stylesheet" type="text/css" href="${rc.contextPath}/static/css/zay.css">
<script type="text/javascript" src="${rc.contextPath}/static/js/jquery-easyui-1.4/jquery.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/jquery-easyui-1.4/jquery.easyui.min.js"></script>
<script type="text/javascript" id="lanauagefile" src="${rc.contextPath}/static/js/jquery-easyui-1.4/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/common/jquery.cookie.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/common/tabs.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/common/main.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/common/validatebox.js"></script>
<script type="text/javascript" src="${rc.contextPath}/static/js/common/index.js"></script>
	
	
</head>
<body class="easyui-layout" id="mainBody">
	<!-- 上 -->
	<div region="north" split="false" class="zayHead" border="false">
		<div class="zayLeft"></div>
        <div class="zayRight">
        	<!-- <span>语言：<select  onchange="index.changeLanguage(this.value)">
						<option value="en">英文</option>
						<option value="zh_CN">简体中文</option>
						<option value="zh_TW">繁体中文</option>
					</select>
			</span> -->
			<span>
			主题： <select onchange="index.changeThemes(this.value)">
					<option value="black">black</option>
					<option value="bootstrap">bootstrap</option>
					<option value="default">default</option>
					<option value="gray">gray</option>
	
				</select>
			</span>
        	<span><a href="#" class="zayUse">${session_user.loginName}</a><a href="${rc.contextPath}/logout" class="zayOut">注销</a></span>
            <span><a href="#" onclick="base.showWindow('${rc.contextPath}/user/changePwd', '修改密码', 400, 250,null)"; class="zayPw">密码修改</a></span>
            <!--<span><a href="#" class="zayAdminEdit">系统设置</a></span> -->
            
        </div>
	</div>

	<!-- 左-->
	<div region="west" class="menudiv" title="<b></b>系统菜单"
		style="width: 200px; overflow: hidden;background:#f4f4f4;">
		<div id="menuDiv" class="easyui-accordion" fit="false" border="false"
			animate="false">
			
			<#list menus as menu>
				<div title="${menu.name!}" style="overflow: hidden;" class="zayLeftMenu">
					<ul>
						<#list menu.subList as subMenu>
						<li id="${subMenu.name}" style="cursor: pointer;" onclick="tabs.showTab('${subMenu.name!}','${rc.contextPath}/${subMenu.resourcePath!}','${subMenu.name}')">${subMenu.name!}</li>
						</#list>
					</ul>
				</div>
		   </#list>
		</div>
	</div>

	<!-- 中 -->
	<div region="center" class="maindiv zayBody"
		style="overflow-x: hidden; padding: 0px;">
		<div id="tabMain" class="easyui-tabs" data-options="fit:true">
			<div title="欢迎页" style="padding: 20px;"
				data-options="href:'welcome',fit:true,animate:true"></div>
		</div>
	</div>
	<div id="win"></div>

</body>
</html>
